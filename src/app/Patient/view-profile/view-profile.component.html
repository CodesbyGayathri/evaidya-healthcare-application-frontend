  <!-- Header -->
  <header class="bg-dark text-white py-3 px-5 d-flex justify-content-between">
    <h1 class="h3 text-start" routerLink="/patient" style="cursor: pointer;"><i class="bi bi-clipboard-plus"></i> e-Vaidya</h1>
    <h1 class="h5 text-end" routerLink="/login" style="cursor: pointer;"><i class="bi bi-person-circle"></i> Logout</h1>
  </header>
<br>
<div *ngIf="patient; else loading" class="profile-container">
  <form [formGroup]="patientForm" class="patient-form">
    <div>
    <button class="update-btn" (click)="updateProfile()">Edit Profile</button>
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" formControlName="phoneNo" class="form-control" />
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="text" formControlName="gender" class="form-control" />
    </div>

    <fieldset formGroupName="address">
      <legend>Address:</legend>
      <div class="form-group">
        <label>Apartment Number:</label>
        <input type="text" formControlName="aptNumber" class="form-control" />
      </div>
      <div class="form-group">
        <label>Street:</label>
        <input type="text" formControlName="street" class="form-control" />
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" formControlName="city" class="form-control" />
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" formControlName="state" class="form-control" />
      </div>
      <div class="form-group">
        <label>Zipcode:</label>
        <input type="text" formControlName="zipcode" class="form-control" />
      </div>
    </fieldset>
    <div>
      <button class="btn btn-primary w-100" (click)="saveProfile()">Update</button>
    </div>
  </form>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
