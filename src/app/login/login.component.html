
  <!-- Header -->
  <header class="bg-dark text-white py-3 text-start px-5">
      <h1 class="h3"><i class="bi bi-clipboard-plus"></i> e-Vaidya</h1>
  </header>
  <br>
<div class="container">
    <h2 class="mb-4 text-center">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="username" class="form-label">User Email</label>
        <input type="email" id="username" class="form-control" formControlName="username" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
  
      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <!-- Checkbox for Is Doctor -->
     <!-- <div class="mb-3 form-check">
        <input type="checkbox" id="isDoctor" class="form-check-input" formControlName="isDoctor">
        <label class="form-check-label" for="isDoctor">Login as a Doctor?</label>
      </div> -->
      <div *ngIf="isWrongCred">
        <p style="color:rgb(123, 25, 25);">Please enter the correct Email and Password</p>
      </div>
      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="text-center p-2">
    <p>New Patient?<a routerLink="/signup">Register/SignUp</a></p>
    </div>
  </div>
