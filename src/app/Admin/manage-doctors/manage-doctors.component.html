<div class="table-container">
    <h2>Doctor List</h2>
  
    <!-- Filter Input -->
    <div class="filter-container">
      <input
        type="text"
        placeholder="Filter by email"
        [(ngModel)]="filterValue"
        (keyup)="applyFilter()"
        class="filter-input"
      />
    </div>
  
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.firstName }} </td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.lastName }} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.email }} </td>
      </ng-container>
  
      <!-- Specialization Column -->
      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.specialization }} </td>
      </ng-container>
  
      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef> Phone No </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.phoneNo }} </td>
      </ng-container>
  
      <!-- Years of Experience Column -->
      <ng-container matColumnDef="yearsOfExperience">
        <th mat-header-cell *matHeaderCellDef> Years of Experience </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.yearsOfExperience }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-button color="warn" (click)="deleteDoctor(doctor.doctorId)">
            Delete
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
