  <!-- Header -->
  <header class="bg-dark text-white py-3 px-5 d-flex justify-content-between">
    <h1 class="h3 text-start"><i class="bi bi-clipboard-plus"></i> e-Vaidya</h1>
    <h1 class="h5 text-end"><i class="bi bi-person-circle"></i> Hello, Admin</h1>
  </header>
<br>
<div class="container">
    <h2>Add New Doctor</h2>
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
      <!-- Doctor Details -->
      <fieldset>
        <legend>Doctor Details</legend>
        <label>
          First Name:
          <input type="text" formControlName="firstName" />
        </label>
        <label>
          Last Name:
          <input type="text" formControlName="lastName" />
        </label>
        <label>
          Email:
          <input type="email" formControlName="email" />
        </label>
        <label>
          Phone Number:
          <input type="tel" formControlName="phoneNo" />
        </label>
        <label>
          Specialization:
          <input type="text" formControlName="specialization" />
        </label>
        <label>
          Years of Experience:
          <input type="number" formControlName="yearsOfExperience" />
        </label>
      </fieldset>
  
      <!-- Address Details -->
      <fieldset formGroupName="address">
        <legend>Address</legend>
        <label>
          Apartment Number:
          <input type="text" formControlName="aptNumber" />
        </label>
        <label>
          Street:
          <input type="text" formControlName="street" />
        </label>
        <label>
          City:
          <input type="text" formControlName="city" />
        </label>
        <label>
          State:
          <input type="text" formControlName="state" />
        </label>
        <label>
          Zipcode:
          <input type="text" formControlName="zipcode" />
        </label>
      </fieldset>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="doctorForm.invalid">Submit</button>
      </div>
    </form>
  </div>
