<header class="bg-dark text-white py-3 px-5 d-flex justify-content-between">
  <h1 class="h3 text-start" routerLink="/login" style="cursor: pointer;"><i class="bi bi-clipboard-plus"></i> e-Vaidya</h1>
    <h1 class="h5 text-end" routerLink="/login"><i class="bi bi-person-circle"></i> Logout</h1>
  </header>
<br>
<div class="update-password-container">
    <h2>Update Password</h2>
    <form (ngSubmit)="onSubmit()" #updatePasswordForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>User ID</mat-label>
        <input matInput name="userId" [(ngModel)]="userId" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Old Password</mat-label>
        <input matInput type="password" name="oldPassword" [(ngModel)]="oldPassword" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput type="password" name="newPassword" [(ngModel)]="newPassword" required>
      </mat-form-field>
  
      <button class="btn btn-primary" color="primary" type="submit" [disabled]="!updatePasswordForm.valid">
        Update Password
      </button>
    </form>
  </div>
