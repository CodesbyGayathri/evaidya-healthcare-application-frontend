  <!-- Header -->
  <header class="bg-dark text-white py-3 text-start px-5">
    <h1 class="h3"><i class="bi bi-clipboard-plus"></i> e-Vaidya</h1>
</header>
<br>
<div class="container">
    <h1>Reset Password</h1>
  
    <form (submit)="sendEmail()">
      <label for="toEmail">Enter your Email:</label>
      <input type="email" id="toEmail" [(ngModel)]="toEmail" name="toEmail" required style="margin-left: 5px;"/>
      <div style="margin-top: 5px;">
      <button class="btn btn-primary" type="submit">Send Email</button>
    </div>
    </form>
  </div>
